<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="手軽にほしいものを登録・管理できるスマートフォン向けウェブアプリ">
  <meta name="theme-color" content="#2ecc71">
  <title>ほしいものリスト</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- ===================================
       トップ画面
       =================================== -->
  <div id="top-screen" class="screen active">
    <div class="container">
      <div class="top-logo">
        ほしいものリスト
      </div>

      <div class="top-buttons">
        <button class="btn btn-large btn-primary" id="btn-to-register">
          ほしいもの登録
        </button>
        <button class="btn btn-large btn-secondary" id="btn-to-list">
          ほしいもの確認
        </button>
      </div>

      <button class="btn btn-icon settings-btn" id="btn-settings" title="設定">
        ⚙️
      </button>
    </div>
  </div>

  <!-- ===================================
       登録画面
       =================================== -->
  <div id="register-screen" class="screen">
    <button class="btn back-btn" id="btn-back-from-register">← 戻る</button>

    <h1>ほしいもの登録</h1>

    <form id="register-form">
      <!-- 名前（必須） -->
      <div class="form-group">
        <label class="form-label required" for="input-name">ほしいものの名前</label>
        <input type="text" id="input-name" class="form-input" placeholder="例: ワイヤレスイヤホン" required>
      </div>

      <!-- 予算 -->
      <div class="form-group">
        <label class="form-label" for="input-budget">予算</label>
        <input type="text" id="input-budget" class="form-input" placeholder="例: 10,000円">
      </div>

      <!-- 購入期限 -->
      <div class="form-group">
        <label class="form-label" for="input-deadline">購入期限</label>
        <input type="date" id="input-deadline" class="form-input">
      </div>

      <!-- 色 -->
      <div class="form-group">
        <label class="form-label" for="input-color">色</label>
        <input type="text" id="input-color" class="form-input" placeholder="例: 黒、白">
      </div>

      <!-- デザイン -->
      <div class="form-group">
        <label class="form-label" for="input-design">デザイン</label>
        <input type="text" id="input-design" class="form-input" placeholder="例: シンプル、モダン">
      </div>

      <!-- 特徴 -->
      <div class="form-group">
        <label class="form-label" for="input-features">特徴</label>
        <textarea id="input-features" class="form-textarea" placeholder="例: 軽量で持ち運びやすい"></textarea>
      </div>

      <!-- URL -->
      <div class="form-group">
        <label class="form-label" for="input-url">URL</label>
        <input type="url" id="input-url" class="form-input" placeholder="https://...">
      </div>

      <!-- 写真 -->
      <div class="form-group">
        <label class="form-label" for="input-photos">写真</label>
        <input type="file" id="input-photos" class="form-input" accept="image/*" multiple>
        <div id="photo-preview-container" class="photo-preview-container"></div>
      </div>

      <!-- 分類 -->
      <div class="form-group">
        <label class="form-label" for="input-category">分類</label>
        <div class="category-input-group">
          <select id="input-category" class="form-select">
            <option value="">選択してください</option>
          </select>
          <button type="button" class="btn btn-small btn-outline" id="btn-new-category">新規作成</button>
        </div>
      </div>

      <!-- その他 -->
      <div class="form-group">
        <label class="form-label" for="input-notes">その他メモ</label>
        <textarea id="input-notes" class="form-textarea" placeholder="自由に記入"></textarea>
      </div>

      <!-- 送信ボタン -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary" style="width: 100%;">登録する</button>
      </div>
    </form>
  </div>

  <!-- ===================================
       確認画面（一覧）
       =================================== -->
  <div id="list-screen" class="screen">
    <div class="list-header">
      <h1 style="margin: 0;">ほしいものリスト</h1>
      <input type="text" id="search-input" class="form-input search-bar" placeholder="🔍 検索...">
      <div class="action-buttons">
        <button class="btn btn-small btn-outline" id="btn-to-ranking">ランキング</button>
        <button class="btn btn-small btn-danger hidden" id="btn-bulk-delete">選択削除</button>
        <button class="btn btn-small btn-primary" id="btn-back-to-top">トップへ</button>
      </div>
    </div>

    <div id="items-container"></div>
  </div>

  <!-- ===================================
       詳細・編集画面
       =================================== -->
  <div id="detail-screen" class="screen">
    <button class="btn back-btn" id="btn-back-from-detail">← 戻る</button>

    <div class="detail-header">
      <h1 id="detail-item-name" class="item-name"></h1>
      <div class="detail-actions">
        <button class="btn btn-small btn-primary" id="btn-edit-item">編集</button>
        <button class="btn btn-small btn-danger" id="btn-delete-item">削除</button>
      </div>
    </div>

    <!-- 写真ギャラリー -->
    <div id="detail-photo-gallery" class="photo-gallery"></div>

    <!-- 詳細情報 -->
    <div class="detail-section">
      <div class="detail-row">
        <div class="detail-label">予算</div>
        <div class="detail-value" id="detail-budget">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">購入期限</div>
        <div class="detail-value" id="detail-deadline">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">色</div>
        <div class="detail-value" id="detail-color">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">デザイン</div>
        <div class="detail-value" id="detail-design">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">特徴</div>
        <div class="detail-value" id="detail-features">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">URL</div>
        <div class="detail-value" id="detail-url">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">分類</div>
        <div class="detail-value" id="detail-category">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">その他</div>
        <div class="detail-value" id="detail-notes">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">登録日</div>
        <div class="detail-value" id="detail-created">-</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">更新日</div>
        <div class="detail-value" id="detail-updated">-</div>
      </div>
    </div>
  </div>

  <!-- ===================================
       ランキング画面
       =================================== -->
  <div id="ranking-screen" class="screen">
    <button class="btn back-btn" id="btn-back-from-ranking">← 戻る</button>

    <h1>購買度ランキング</h1>
    <p class="text-center" style="color: var(--color-text-secondary); margin-bottom: var(--spacing-md);">
      タップして順番に選択してください
    </p>

    <div id="ranking-list" class="ranking-list"></div>

    <div style="margin-top: var(--spacing-lg);">
      <button class="btn btn-primary" id="btn-save-ranking" style="width: 100%;">ランキングを保存</button>
      <button class="btn btn-outline mt-1" id="btn-clear-ranking" style="width: 100%;">ランキングをクリア</button>
    </div>
  </div>

  <!-- ===================================
       確認モーダル
       =================================== -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">確認</h3>
      </div>
      <div class="modal-body">
        <p id="confirm-message"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="confirm-no">キャンセル</button>
        <button class="btn btn-primary" id="confirm-yes">OK</button>
      </div>
    </div>
  </div>

  <!-- ===================================
       新規カテゴリモーダル
       =================================== -->
  <div id="new-category-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">新しい分類を作成</h3>
        <button class="modal-close" id="close-category-modal">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="new-category-input">分類名</label>
          <input type="text" id="new-category-input" class="form-input" placeholder="例: 趣味">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancel-new-category">キャンセル</button>
        <button class="btn btn-primary" id="save-new-category">作成</button>
      </div>
    </div>
  </div>

  <!-- ===================================
       設定モーダル
       =================================== -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">設定</h3>
        <button class="modal-close" id="close-settings-modal">×</button>
      </div>
      <div class="modal-body">
        <div style="display: flex; flex-direction: column; gap: var(--spacing-sm);">
          <button class="btn btn-outline" id="btn-export-data">データをエクスポート</button>
          <button class="btn btn-outline" id="btn-import-data">データをインポート</button>
          <input type="file" id="import-file-input" accept=".json" style="display: none;">
          <button class="btn btn-danger" id="btn-clear-all-data">全データを削除</button>
        </div>
        <div
          style="margin-top: var(--spacing-md); padding-top: var(--spacing-md); border-top: 1px solid var(--color-border); font-size: var(--font-size-sm); color: var(--color-text-secondary);">
          <p>ほしいものリスト v1.0</p>
          <p>© 2026 All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/storage.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
